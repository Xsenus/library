version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=library_db
      - PGUSER=library_readonly
      - PGPASSWORD=readonly_password
      - PGSSLMODE=disable
    depends_on:
      - postgres
    networks:
      - library_network

  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - library_network

volumes:
  postgres_data:

networks:
  library_network:
    driver: bridge