name: Deploy to VPS (library)

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          source: "."
          target: "/opt/library/app"
          overwrite: true

      - name: Build & restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          # command_timeout можно увеличить при долгой сборке (например, 30m)
          # command_timeout: 30m
          script: |
            set -euo pipefail
            cd /opt/library/app
            # на всякий случай убедимся, что скрипт старта исполняемый
            chmod +x /opt/library/app/run.sh || true

            # подтянем переменные окружения, если есть
            if [ -f /etc/default/library ]; then set -a; . /etc/default/library; set +a; fi

            echo "[deploy] node=$(node -v) npm=$(npm -v)"
            npm ci
            npm run build

            systemctl restart library
            systemctl --no-pager -l status library || true
